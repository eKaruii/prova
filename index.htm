<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Notas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Formulário de Notas</h1>
    <form id="formularioAluno">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>
        
        <label for="nota1">Nota 1º Bimestre:</label>
        <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.01" required><br><br>
        
        <label for="nota2">Nota 2º Bimestre:</label>
        <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.01" required><br><br>
        
        <button type="button" onclick="adicionarAluno()">Adicionar</button>
    </form>

    <h2>Informações dos Alunos</h2>
    <table id="tabelaAlunos" border="1">
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Nota 1º Bimestre</th>
            <th>Nota 2º Bimestre</th>
            <th>Média</th>
            <th>Status</th>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
